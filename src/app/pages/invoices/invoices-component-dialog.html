<h1 mat-dialog-title>Modifica Fattura</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Importo</mat-label>
    <input type='number' matInput required [(ngModel)]="data.importo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Stato</mat-label>
    <mat-select matInput required [(ngModel)]="data.statoId">
      <mat-option *ngFor="let stato of stati" [value]="stato.id">{{stato.nome}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annulla</button>
  <button mat-button [mat-dialog-close]="getChanges(data.importo, data.statoId)"  cdkFocusInitial>Ok</button>
</div>


<app-sidebar [Newinvoices]='Newinvoices' id='newinvoice'>
<div class="container my-2">

  <mat-stepper orientation="vertical" [linear]="!isLinear" #stepper>

    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Dati della fattura</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Numero</mat-label>
          <input type='number' matInput formControlName="numero" required>
        </mat-form-field>
        <mat-form-field appearance="fill" class='mx-2'>
          <mat-label>Importo</mat-label>
          <input type='number' matInput formControlName="importo" required>
        </mat-form-field>
          <mat-form-field appearance="fill" class='mx-2'>
            <mat-label>Stato</mat-label>
            <mat-select matInput formControlName="stato" required>
              <mat-option *ngFor="let stato of stati" [value]="stato.id">{{stato.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field appearance="fill" class='mx-2'>
          <mat-label>Anno</mat-label>
          <input type='number' matInput formControlName="anno" required>
        </mat-form-field>

        <div>
          <button mat-button matStepperNext>Avanti</button>
        </div>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Fine</ng-template>
      <p>Ricontrolla i dati inseriti e premi il pulsante, hai concluso la procedura di registrazione <i class="bi bi-emoji-wink"></i></p>
      <div>
        <button mat-raised-button color="primary" (click)='newInvoice()'>Salva Fattura</button>
      </div>
      <div *ngIf="save" class="bg-success rounded text-white mt-2 p-2 text-center">
        <h2 class="m-auto">Fattura registrata con successo</h2>
      </div>
    </mat-step>
  </mat-stepper>

  </div>
</app-sidebar>

<app-sidebar [customersList]='customersList' id='customers'>
  <div class="container-fluid my-4">

    <table mat-table [dataSource]="customers" class="mat-elevation-z8 ">

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="Ragione Sociale">
        <th mat-header-cell *matHeaderCellDef> Ragione Sociale </th>
        <td mat-cell *matCellDef="let element"> {{element.ragioneSociale}} </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Partita IVA">
        <th mat-header-cell *matHeaderCellDef> Partita IVA </th>
        <td mat-cell *matCellDef="let element"> {{element.partitaIva}} </td>
      </ng-container>

      <ng-container matColumnDef="Azioni">
        <th mat-header-cell *matHeaderCellDef> Azioni </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button class='me-3' [routerLink]="['/invoicesbycustomer',element.id]" >Fatture</button> 
          <button mat-raised-button class='me-3' color="primary"  (click)='editcustomer(element)' >Modifica</button>
          <button  mat-stroked-button color="warn" (click)='deleteCustomer(element.id)'>Elimina</button> 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator showFirstLastButtons [length]="res.totalElements" [pageSize]="res.pageable.pageSize"  aria-label="Select page">
    </mat-paginator>

  </div>

</app-sidebar>

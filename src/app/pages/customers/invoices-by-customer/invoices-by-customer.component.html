<app-sidebar [InvoicesCustomerList]='InvoicesCustomerList' id='invoicesbycustomer'>

  <div class="container-fluid my-4">

    <button mat-raised-button class="text-white btn btn-success btn-lg" [routerLink]="['/invoices',id]">Nuova Fattura</button>

    <table mat-table [dataSource]="invoices" class="mat-elevation-z8 mt-3">

      <ng-container matColumnDef="Numero Fattura">
        <th mat-header-cell *matHeaderCellDef> Numero Fattura </th>
        <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
      </ng-container>

      <ng-container matColumnDef="Intestatario">
        <th mat-header-cell *matHeaderCellDef> Azienda Intestataria </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente.ragioneSociale}} </td>
      </ng-container>

      <ng-container matColumnDef="Importo">
        <th mat-header-cell *matHeaderCellDef> Importo </th>
        <td mat-cell *matCellDef="let element"> {{element.importo}} </td>
      </ng-container>

      <ng-container matColumnDef="Anno">
        <th mat-header-cell *matHeaderCellDef> Anno </th>
        <td mat-cell *matCellDef="let element"> {{element.anno}} </td>
      </ng-container>

      <ng-container matColumnDef="Stato">
        <th mat-header-cell *matHeaderCellDef> Stato </th>
        <td mat-cell *matCellDef="let element"> {{element.stato.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="Azioni">
        <th mat-header-cell *matHeaderCellDef> Azioni </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button class='me-3' color="primary" (click)='editInvoice(element)' >Modifica</button>
          <button mat-stroked-button color="warn" (click)="deleteInvoiceByCustomer(element.id)">Elimina</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="res.totalElements" [pageSize]="res.pageable.pageSize" aria-label="Select page"
      showFirstLastButtons>
    </mat-paginator>

  </div>
</app-sidebar>
